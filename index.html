<!DOCTYPE html>
<html>
  <head>
    <title>Bowling in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="js/bowl.js"></script>
    
  </head>
  <body>
    <a-scene id="scene">

      <!--Assets-->
      <a-assets>
        <a-asset-item id="bowling_pin" src="models/scene.gltf"></a-asset-item>
      </a-assets>
      
      <!--Light-->
      <a-entity light="type: ambient; color: yellow; intensity:0.5"></a-entity>

      <!--Camera and Cursor-->
     
        <a-entity id="camera" camera position="0 1.6 0" wasd-controls look-controls="pointerLockEnabled:false"></a-entity>


        <a-cursor></a-cursor>        
        
      </a-entity>

      <a-entity bullets></a-entity>

      <a-plane id="ground" repeat="5 5" position="0 3 0" rotation="-90 0 0" height="200" width="200" color="green" visible="true" static-body></a-plane>


     
      <a-entity id="pin" gltf-model="#bowling_pin" position="0 1 -2 " rotation="0 180 0" scale=".07 .07 .07"></a-entity>

      
      <a-entity id="pin" gltf-model="#bowling_pin" position="0 1 -2 " rotation="0 180 0" scale=".07 .07 .07"></a-entity>

      
      <a-entity id="pin" gltf-model="#bowling_pin" position="0 1 -2 " rotation="0 180 0" scale=".07 .07 .07"></a-entity>


      <a-entity id="pin" gltf-model="#bowling_pin" position="0 1 -2 " rotation="0 180 0" scale=".07 .07 .07"></a-entity>

     
      <a-entity id="pin" gltf-model="#bowling_pin" position="0 1 -2 " rotation="0 180 0" scale=".07 .07 .07"></a-entity>

      
      <a-entity id="pin" gltf-model="#bowling_pin" position="0 1 -2 " rotation="0 180 0" scale=".07 .07 .07"></a-entity>


      <a-entity id="pin" gltf-model="#bowling_pin" position="0 1 -2 " rotation="0 180 0" scale=".07 .07 .07"></a-entity>


      <a-entity id="pin" gltf-model="#bowling_pin" position="0 1 -2 " rotation="0 180 0" scale=".07 .07 .07"></a-entity>

      
      <a-entity id="pin" gltf-model="#bowling_pin" position="0 1 -2 " rotation="0 180 0" scale=".07 .07 .07"></a-entity>

      
      <a-entity id="pin" gltf-model="#bowling_pin" position="0 1 -2 " rotation="0 180 0" scale=".07 .07 .07"></a-entity>





    </a-scene>
  </body>
</html>
